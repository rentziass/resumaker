<!DOCTYPE html>
<html>

    <meta charset="utf-8">

      <a class="navbar-brand" href="#">Resumaker</a>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">

          <li class="nav-item dropdown">

            <!--   <a class="dropdown&#45;item" href="#">Another action</a> -->
            <!--   <a class="dropdown&#45;item" href="#">Something else here</a> -->
            <!-- </div> -->
          </li>
        </ul>
        <a class="btn btn-outline-success my-2 my-sm-0" href="#">Export</a>

        <%= if (current_user) { %>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-secondary" href="#" id="userdropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><%= current_user.Email %></a>
            <div class="dropdown-menu" aria-labelledby="userdropdown">
              <a class="dropdown-item" href="#">Logout</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        <% } %>
      </div>
    </nav>

    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
